<div ng-controller="UmbracoForms.SettingTypes.StandardFieldMapperController" data-umb-setting-alias="{{setting.alias}}">

  <div class="umb-forms-mappings">

        <div class="umb-forms-mapping-header">
            <div class="umb-forms-mapping-field -no-margin-left">Field</div>
            <div class="umb-forms-mapping-field">Include?</div>
            <div class="umb-forms-mapping-field -no-margin-right">Key</div>
        </div>

        <div class="umb-forms-mapping" ng-repeat="mapping in mappings">

            <div class="umb-forms-mapping-field -no-margin-left">
                <span>{{friendlyName(mapping.field)}}</span>
            </div>

            <div class="umb-forms-mapping-field" data-umb-standard-field-mapping-include="{{mapping.field}}">
                <umb-toggle checked="mapping.include"
                            on-click="toggleInclude(mapping)">
                </umb-toggle>
            </div>

            <div class="umb-forms-mapping-field -no-margin-right" data-umb-standard-field-mapping-key-name="{{mapping.field}}">
                <input
                    class="-full-width-input"
                    type="text"
                    placeholder="Key name"
                    ng-model="mapping.keyName"
                    ng-blur="stringifyValue()"
                    no-password-manager />
            </div>

        </div>

    </div>

</div>
