<div ng-controller="UmbracoForms.ThemePickerOverlayController as vm" class="umb-form-picker-select">

  <umb-editor-view>

    <umb-editor-header name="model.title"
                       name-locked="true"
                       hide-alias="true"
                       hide-icon="true"
                       hide-description="true">
    </umb-editor-header>

    <umb-editor-container>

      <umb-box>
        <umb-box-content>

          <umb-load-indicator ng-if="vm.loading">
          </umb-load-indicator>

          <umb-empty-state ng-if="vm.themes.length === 0"
                           position="center">
            <div><localize key="formThemes_noThemesAvailable"></localize></div>
          </umb-empty-state>

          <!-- FILTER -->
          <div class="umb-control-group -no-border" ng-if="vm.themes.length > 0">
            <div class="form-search">
              <i class="icon-search" aria-hidden="true"></i>
              <input type="text"
                     class="umb-search-field search-query search-input input-block-level -full-width-input"
                     ng-model="vm.filterTerm"
                     localize="placeholder"
                     placeholder="@placeholders_filter"
                     umb-auto-focus>
            </div>
          </div>

          <ul class="umb-actions umb-actions-child" ng-if="vm.themes.length > 0">
            <li ng-repeat="theme in vm.themes | orderBy:'name' | filter:vm.filterTerm"
                ng-click="vm.pickTheme(theme, $index)">
              <a href="" title="{{ theme.name }}">
                <i ng-if="!theme.selected" class="icon-brush" aria-hidden="true"></i>
                <i ng-if="theme.selected" class="icon-check color-green" aria-hidden="true"></i>
                <span class="menu-label">
                  {{theme.name}}
                </span>
              </a>
            </li>
          </ul>

        </umb-box-content>

      </umb-box>

    </umb-editor-container>

    <umb-editor-footer>

      <umb-editor-footer-content-right>

        <umb-button type="button"
                    button-style="link"
                    label-key="general_close"
                    shortcut="esc"
                    action="vm.close()">
        </umb-button>

        <umb-button ng-if="vm.multiPicker"
                    type="button"
                    button-style="success"
                    label-key="general_submit"
                    action="vm.submit(model)">
        </umb-button>

      </umb-editor-footer-content-right>

    </umb-editor-footer>

  </umb-editor-view>

</div>
